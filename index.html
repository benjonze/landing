<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Fauna+One&display=swap" rel="stylesheet">
</head>

<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/beach-pumpkin.jpg);">
    <div class="container">
      <h1>Beach retreats for pumpkins</h1>
      <p>A place to relax after the holidays</p>
      <a href="#" class="btn-white">Carve now</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">How it works</h2>
    <div class="cards">
      <div class="card">
        <img src="images/pumpkin.png" alt="Pumpkin icons created by riajulislam - Flaticon">
        <h3>Book</h3>
        <p>Booking your pumpkin beach retreat today.</p>
      </div>
      <div class="card">
        <img src="images/pumpkin-face.png" alt="Pumpkin icons created by Freepik - Flaticon">
        <h3>Learn to carve</h3>
        <p>Carving is fun and easy!</p>
      </div>
      <div class="card">
        <img src="images/pumpkin-2.png" alt="Pumpkin icons created by Good Ware - Flaticon">
        <h3>Build pumpkins</h3>
        <p>Pumpkins are built, not grown.</p>
      </div>
    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <div class="links">
      <a href="#"><i class="fab fa-fw fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-fw fa-github"></i></a>
      <a href="#"><i class="fab fa-fw fa-twitter"></i></a>
      <a href="#"><i class="fab fa-fw fa-instagram"></i></a>
      <p>This website was coded with <i class="fa-solid fa-face-angry"></i> by a pumpkin</p>
    </div>
  </div>

</body>
</html>
